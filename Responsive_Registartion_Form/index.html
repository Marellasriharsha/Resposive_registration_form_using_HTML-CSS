<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="signup-box"> <!-- Corrected class name here -->
            <div class="col-1">
                <img src="image.png">
            </div>
            <div class="col-2">
                <h2> Let's Start Today</h2>
                <span>Already have an account?<a href="#">Login</a></span>
                <a href="" class="google-link"> <!-- Corrected class name here -->
                    <img src="google.png"> continue with google
                </a>
                <h4>or</h4>
                <form>
                    <label>Email Address</label> <!-- Corrected typo in "Email Address" -->
                    <input type="email" placeholder="Enter your email" class="input-field"> <!-- Corrected type="emial" to type="email" -->
                    
                    <label>Set password</label>
                    <input type="password" placeholder="Enter password" class="input-field">

                    <div class="row">
                        <input type="checkbox" checked>
                        <span>I agree to the <a href="#">terms and conditions</a></span>
                    </div>
                    <button type="submit">Register Now</button> <!-- Corrected typo in "Register Now" -->
                </form>
            </div>
        </div>
    </div>
</body>
</html>
